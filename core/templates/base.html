<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deep Trainers Uganda</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <style>
        /* Highlight the active navbar link */
        .nav-link.active {
            font-weight: bold;
            color: #ffcc00 !important; /* Orange color for active link */
            border-bottom: 2px solid #ffcc00;
        }
        
        /* WhatsApp floating button */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body>

    <a href="https://wa.me/256781121560" class="whatsapp-float" target="_blank">
        <img src="/static/images/whatsapp.png" alt="WhatsApp Chat" width="50">
    </a>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/images/dtu_logo.jpg" alt="DTU Logo" height="60" class="d-inline-block align-top">
                <span class="fw-bold">Deep Trainers Uganda</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/gallery/' %}active{% endif %}" href="{% url 'gallery' %}">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/skills-trained/' %}active{% endif %}" href="{% url 'skills_trained' %}">Skills Trained</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="height: 80px;"></div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Highlight navbar link when clicked
            const navLinks = document.querySelectorAll(".nav-link");
            
            navLinks.forEach(link => {
                if (link.href === window.location.href) {
                    link.classList.add("active");
                }
            });
        });
    </script>

</body>
</html>
